<div class="container-fluid bg-black">
    <div class="container p-2">
        <div class="row d-flex align-items-center">
            <div class="col-md-2">
                <a routerLink="/home"><img class="img-responsive" src="../assets/images/Logo.png" style="width:80%">
                </a>
            </div>
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search your favorite books ..." aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                  </div>
            </div>
            <div class="col-md-1">
            </div>            
            <div class="col-md-2">
                <app-login-form *ngIf="username===null"></app-login-form>
                <span class="text-white fs-4 d-flex justify-content-center" *ngIf="username!=null">Hello, {{username}}</span>
            </div>
            <div class="col-md-2">
                <button routerLink="/register" *ngIf="username===null" class="btn button w-100">Register</button>
                <button (click)="logoutUser()" *ngIf="username!=null" class="btn button w-100">Logout</button>
            </div>
        </div>
    </div>    
</div>
<div style="background-color:#313131;">
    <ul class="nav container pt-2">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" aria-current="page" routerLink="/home"><i class="bi bi-house-door-fill text-white"></i></a>
        </li>
        <li class="nav-item px-4" routerLinkActive="active" >
          <a class="nav-link text-white" routerLink="/library">Library</a>
        </li>
        <li class="nav-item px-4" routerLinkActive="active">
          <a class="nav-link text-white" routerLink="/videos">Reading Videos</a>
        </li>
        <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" routerLink="/cart">Cart</a>
          </li>
          <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" href="#">Popular</a>
          </li>
          <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" href="#">Best-sellers</a>
          </li>
          <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" href="#">Newest</a>
          </li>
          <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" href="#">Free to read</a>
          </li>
          <li class="nav-item px-4" routerLinkActive="active">
            <a class="nav-link text-white" routerLink="/category">Category</a>
          </li>
      </ul>
</div>
