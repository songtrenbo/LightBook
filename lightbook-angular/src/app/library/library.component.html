<div class="container mt-4">
<div *ngIf="token!=null" class="row">
    <div *ngFor="let item of books" class="col-md-3 d-flex justify-content-center">
        <div class="component">
            <ul class="align d-flex justify-content-center">
              <li>
                <figure class='book'>
        
                  <!-- Front -->
        
                  <ul class='hardcover_front'>
                    <li>
                      <div class="coverDesign">
                        <img src="{{ item.book.picture }}"
                        class="img-fluid" alt="" />
                      </div>
                    </li>
                    <li></li>
                  </ul>
        
                  <!-- Pages -->
        
                  <ul class='page'>
                    <li></li>
                    <li>
                      <a class="btn btn-outline-dark" routerLink="/detail/{{item.book.id}}/read" style="margin-top: 90px;">Read now</a>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
        
                  <!-- Back -->
        
                  <ul class='hardcover_back'>
                    <li></li>
                    <li></li>
                  </ul>
                  <ul class='book_spine'>
                    <li></li>
                    <li></li>
                  </ul>         
                </figure>
              </li>
            </ul>
            <div class="container p-2 text-center">
                <span class="text-white fs-4 mt-4 ">{{ item.book.name }}</span>
          </div>
    </div>
    
</div>
</div>
<div *ngIf="token===null" class="text-white d-flex justify-content-center align-items-center mt-5">
  <h1 class="mt-5 fs-1">Please Login to view your library!</h1>
</div>
