<div class="container mt-4">
<div class="row">
    <div *ngFor="let book of books" class="col-md-3 d-flex justify-content-center">
        <div class="component">
            <ul class="align d-flex justify-content-center">
              <li>
                <figure class='book'>
        
                  <!-- Front -->
        
                  <ul class='hardcover_front'>
                    <li>
                      <div class="coverDesign">
                        <img src="{{ book.picture }}"
                        class="img-fluid" alt="" />
                      </div>
                    </li>
                    <li></li>
                  </ul>
        
                  <!-- Pages -->
        
                  <ul class='page'>
                    <li></li>
                    <li>
                      <a class="btn btn-outline-dark" href="#" style="margin-top: 90px;">Read now</a>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
        
                  <!-- Back -->
        
                  <ul class='hardcover_back'>
                    <li></li>
                    <li></li>
                  </ul>
                  <ul class='book_spine'>
                    <li></li>
                    <li></li>
                  </ul>         
                </figure>
              </li>
            </ul>
            <div class="container p-2 text-center">
                <span class="text-white fs-4 mt-4 ">{{ book.name }}</span> <br>
                <span class="text-white">Author: <span *ngFor="let authorBook of book.authorBooks">{{authorBook.author.name}}</span></span>
            </div>
          </div>
    </div>
    
</div>
</div>
